name: Build Android APK

# 触发条件：当推送到 main 分支，或者手动点击触发时运行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # 允许你在 Actions 页面手动点击按钮开始打包

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系统作为构建环境

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 JDK 环境 (通常 Android 项目需要 JDK 11 或 17，根据你的项目配置调整)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle # 开启缓存，加快后续构建速度

    # 3. 赋予 gradlew 执行权限 (非常重要，否则会报错 Permission denied)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行打包命令 (这里打的是 Debug 包)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. 上传生成的 APK (这样你才能下载到)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        # 注意：如果你的 APK 生成路径不同，请修改上面的 path
